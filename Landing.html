<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeira landing page">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header-image" src="logo.png" alt="Logo do HealthyGym">
        <nav class="header-menu">
            <a class="header-menu-item" href="">Primeira pagina</a>
            <a class="header-menu-item" href="">Receitas</a>
            <a class="header-menu-item" href="">Treino</a>
            <a class="header-menu-item" href="">Minha conta</a>
        </nav>
    </header>

    <main class="content">
        <section class="main-content">
            <div class="main-content-written">
                <h1 class="main-content-written-tittle">HealthyGym</h1>
                <h2 class="main-content-written-subtittle">Sua vida mais fácil</h2>
                <button class="main-content-written-button">Inicie sua carreira</button>
            </div>
            <img  class="main-content-image" src="imagem.png" alt="Imagem de piramide sobre comidas">
        </section>

        <section  class="secondary-content">
            <h3 class="secondary-content-tittle">Como começar?</h3>
            <p class="secondary-content-paragraph">1. Crie uma <strong>conta</strong></p>
            <p class="secondary-content-paragraph">2. Cadastre seu <strong>plano de treinamento</strong></p>
            <p class="secondary-content-paragraph">3. Comece a utilizar seu <strong> treino e dieta</strong></p>
        </section>
    </main>

    <footer class="footer">
        <h1 class="footer-word">Eat Healthy</h1>
        <!-- <img  class="footer-image" src="imagem2.png" alt="imagem rodapé"> -->
    </footer>
</body>
</html>
